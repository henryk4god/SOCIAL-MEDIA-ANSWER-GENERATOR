<div id="answer-widget">
  <style>
    :root {
      --primary-color: #4f46e5;
      --bg-color: #f9fafb;
      --text-color: #111827;
      --card-color: #ffffff;
    }

    #answer-widget {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    #answer-widget h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    #question-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--primary-color);
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .platform-btn, #generate-btn, #copy-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .platform-btn:hover, #generate-btn:hover, #copy-btn:hover {
      background-color: #4338ca;
    }

    #result-container {
      background: var(--card-color);
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      white-space: pre-wrap;
      line-height: 1.6;
      display: none;
    }

    .loading {
      color: #6b7280;
      font-style: italic;
    }

    .error {
      color: #dc2626;
      background-color: #fef2f2;
      border: 1px solid #fecaca;
    }

    .success {
      color: #065f46;
      background-color: #f0fdf4;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>

  <h2>🎯 Answer To Your Ask Questions</h2>
  <input id="question-input" placeholder="Enter your question..." />

  <div class="button-group">
    <button id="generate-btn">Get The Answer</button>
    <button class="platform-btn" onclick="formatResult('facebook')">Facebook</button>
    <button class="platform-btn" onclick="formatResult('instagram')">Instagram</button>
    <button class="platform-btn" onclick="formatResult('tiktok')">TikTok</button>
    <button class="platform-btn" onclick="formatResult('youtube')">YouTube</button>
    <button id="copy-btn">📋 Copy</button>
  </div>

  <div id="result-container"></div>

  <script>
    // REPLACE THIS WITH YOUR ACTUAL GAS WEB APP URL
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyNTJR4wNkaXw4GV1qRoZKb0uLtoZj07NPN1CFmGFeBQG3bGRaSSvlcT4HzUxPu5V4j/exec";
    
    let baseContent = "";

    document.getElementById("generate-btn").onclick = async () => {
      const question = document.getElementById("question-input").value.trim();
      if (!question) return alert("Please enter a question.");

      const resultContainer = document.getElementById("result-container");
      resultContainer.textContent = "⏳ Generating answer...";
      resultContainer.className = "loading";
      resultContainer.style.display = "block";

      try {
        // Use a proxy approach to avoid CORS issues
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          mode: 'no-cors', // Important: Use no-cors mode
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `question=${encodeURIComponent(question)}`
        });

        // Since we can't read the response directly with no-cors,
        // we'll use a different approach - create a simple HTML form
        submitViaForm(question);
        
      } catch (err) {
        resultContainer.textContent = "❌ Network Error: " + err.message;
        resultContainer.className = "error";
      }
    };

    /**
     * Alternative method: Submit via form to avoid CORS
     */
    function submitViaForm(question) {
      const resultContainer = document.getElementById("result-container");
      
      // Create a hidden iframe to handle the response
      const iframe = document.createElement('iframe');
      iframe.name = 'gas-response-frame';
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
      
      // Create a form
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = BACKEND_URL;
      form.target = 'gas-response-frame';
      
      // Add question field
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'question';
      input.value = question;
      form.appendChild(input);
      
      // Handle response via iframe load
      iframe.onload = function() {
        try {
          // Try to get the response from iframe
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          const responseText = iframeDoc.body.innerText;
          
          if (responseText) {
            const data = JSON.parse(responseText);
            if (data.success) {
              baseContent = data.content;
              resultContainer.textContent = baseContent;
              resultContainer.className = "success";
            } else {
              resultContainer.textContent = "❌ Error: " + data.error;
              resultContainer.className = "error";
            }
          }
        } catch (e) {
          resultContainer.textContent = "⚠️ Response received but could not parse. Check console for details.";
          resultContainer.className = "error";
          console.log('Raw response:', iframe.contentDocument?.body?.innerText);
        }
        
        // Clean up
        document.body.removeChild(iframe);
        document.body.removeChild(form);
      };
      
      document.body.appendChild(form);
      form.submit();
    }

    /**
     * Direct fetch method (for testing)
     */
    async function directFetch(question) {
      try {
        // Add random parameter to avoid caching
        const url = `${BACKEND_URL}?timestamp=${Date.now()}`;
        
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question: question })
        });
        
        const data = await response.json();
        return data;
      } catch (error) {
        throw new Error('Failed to connect to server');
      }
    }

    function formatResult(platform) {
      if (!baseContent) return alert("Please generate an answer first.");
      
      const resultContainer = document.getElementById("result-container");
      let prefix = "";

      switch (platform) {
        case "facebook": prefix = "📘 Facebook Post:\n"; break;
        case "instagram": prefix = "📸 Instagram Caption:\n"; break;
        case "tiktok": prefix = "🎵 TikTok Hook:\n"; break;
        case "youtube": prefix = "🎬 YouTube Video Script:\nIntro:\n"; break;
      }

      const hashtags = "\n\n#Marketing #SocialMedia #Tips #GrowthHacks";
      const cta = "\n\n👉 Like ❤️ | Comment 💬 | Share 🔁 | Follow 🔔";

      const formatted = `${prefix}${baseContent}${cta}${hashtags}`;
      resultContainer.textContent = formatted;
      resultContainer.className = "success";
    }

    document.getElementById("copy-btn").onclick = () => {
      const text = document.getElementById("result-container").textContent;
      if (!text || text === "⏳ Generating answer...") {
        return alert("Nothing to copy.");
      }
      
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      }).catch(err => {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert("Copied to clipboard!");
      });
    };

    // Test backend connection on load
    window.addEventListener('load', function() {
      console.log('Social Media Answer Generator loaded');
      console.log('Backend URL:', BACKEND_URL);
    });
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</div>
