<div id="answer-widget">
  <style>
    :root {
      --primary-color: #4f46e5;
      --bg-color: #f9fafb;
      --text-color: #111827;
      --card-color: #ffffff;
    }

    #answer-widget {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    #answer-widget h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    #question-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--primary-color);
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .platform-btn, #generate-btn, #copy-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .platform-btn:hover, #generate-btn:hover, #copy-btn:hover {
      background-color: #4338ca;
    }

    #result-container {
      background: var(--card-color);
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      white-space: pre-wrap;
      line-height: 1.6;
      display: none;
    }

    .loading {
      color: #6b7280;
      font-style: italic;
    }

    .error {
      color: #dc2626;
      background-color: #fef2f2;
      border: 1px solid #fecaca;
    }

    .success {
      color: #065f46;
      background-color: #f0fdf4;
    }

    #proxy-frame {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .status-message {
      text-align: center;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .status-loading {
      background: #eff6ff;
      color: #1e40af;
    }

    .status-ready {
      background: #f0fdf4;
      color: #166534;
    }

    .status-error {
      background: #fef2f2;
      color: #dc2626;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>

  <h2>🎯 Answer To Your Ask Questions</h2>
  <input id="question-input" placeholder="Enter your question..." />
  
  <div id="status-container"></div>

  <div class="button-group">
    <button id="generate-btn">Get The Answer</button>
    <button class="platform-btn" onclick="formatResult('facebook')">Facebook</button>
    <button class="platform-btn" onclick="formatResult('instagram')">Instagram</button>
    <button class="platform-btn" onclick="formatResult('tiktok')">TikTok</button>
    <button class="platform-btn" onclick="formatResult('youtube')">YouTube</button>
    <button id="copy-btn">📋 Copy</button>
  </div>

  <div id="result-container"></div>

  <!-- Hidden iframe that loads the GAS proxy -->
  <iframe 
    id="proxy-frame" 
    src="https://script.google.com/macros/s/AKfycbwLxQ_yJxWuDmrTEIrbhCoZCppqHTQSiGRhzL6EEa8jkHwhqmRJjm2AHVODrmuYp52Wfw/exec"
    onload="onProxyFrameLoad()">
  </iframe>

  <script>
    // ===== CONFIGURATION =====
    // REPLACE THIS WITH YOUR ACTUAL PROXY URL FROM STEP 2
    const PROXY_URL = "https://script.google.com/macros/s/YOUR_ACTUAL_PROXY_URL/exec";
    
    let baseContent = "";
    let isProxyReady = false;

    // ===== ELEMENTS =====
    const proxyFrame = document.getElementById('proxy-frame');
    const statusContainer = document.getElementById('status-container');
    const resultContainer = document.getElementById('result-container');
    const generateBtn = document.getElementById('generate-btn');
    const questionInput = document.getElementById('question-input');

    // ===== PROXY COMMUNICATION =====
    
    /**
     * Update status message
     */
    function updateStatus(message, type = 'info') {
      statusContainer.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
    }

    /**
     * When proxy iframe loads
     */
    function onProxyFrameLoad() {
      updateStatus('🔌 Connecting to AI service...', 'loading');
    }

    /**
     * Listen for messages from the proxy iframe
     */
    window.addEventListener('message', function(event) {
      console.log('Received message from proxy:', event.data);
      
      switch (event.data.type) {
        case 'proxyReady':
          isProxyReady = true;
          updateStatus('✅ AI service connected and ready!', 'ready');
          generateBtn.disabled = false;
          break;
          
        case 'proxyStatus':
          updateStatus(event.data.message, 'loading');
          break;
          
        case 'answerResult':
          if (event.data.data.success) {
            baseContent = event.data.data.content;
            resultContainer.textContent = baseContent;
            resultContainer.className = "success";
            resultContainer.style.display = "block";
            updateStatus('✅ Answer generated successfully!', 'ready');
          } else {
            resultContainer.textContent = "❌ Error: " + event.data.data.error;
            resultContainer.className = "error";
            resultContainer.style.display = "block";
            updateStatus('❌ Failed to generate answer', 'error');
          }
          break;
          
        case 'answerError':
          resultContainer.textContent = "❌ Error: " + event.data.data;
          resultContainer.className = "error";
          resultContainer.style.display = "block";
          updateStatus('❌ Connection error', 'error');
          break;
      }
    });

    // ===== MAIN FUNCTION =====
    
    generateBtn.onclick = function() {
      const question = questionInput.value.trim();
      if (!question) {
        alert("Please enter a question.");
        return;
      }

      if (!isProxyReady) {
        alert("AI service is not ready yet. Please wait...");
        return;
      }

      // Show loading state
      resultContainer.textContent = "⏳ Generating answer...";
      resultContainer.className = "loading";
      resultContainer.style.display = "block";
      updateStatus('🔄 Generating your answer...', 'loading');

      // Send question to proxy iframe
      try {
        proxyFrame.contentWindow.postMessage({
          type: 'generateAnswer',
          question: question
        }, PROXY_URL);
      } catch (error) {
        resultContainer.textContent = "❌ Error communicating with AI service";
        resultContainer.className = "error";
        updateStatus('❌ Communication error', 'error');
      }
    };

    // ===== PLATFORM FORMATTING =====
    
    function formatResult(platform) {
      if (!baseContent) {
        alert("Please generate an answer first.");
        return;
      }
      
      let prefix = "";
      switch (platform) {
        case "facebook": 
          prefix = "📘 Facebook Post:\n";
          break;
        case "instagram": 
          prefix = "📸 Instagram Caption:\n";
          break;
        case "tiktok": 
          prefix = "🎵 TikTok Hook:\n";
          break;
        case "youtube": 
          prefix = "🎬 YouTube Video Script:\nIntro:\n";
          break;
      }

      const hashtags = "\n\n#Marketing #SocialMedia #Tips #GrowthHacks";
      const cta = "\n\n👉 Like ❤️ | Comment 💬 | Share 🔁 | Follow 🔔";

      const formatted = `${prefix}${baseContent}${cta}${hashtags}`;
      resultContainer.textContent = formatted;
      resultContainer.className = "success";
      updateStatus(`✅ Formatted for ${platform}`, 'ready');
    }

    // ===== COPY FUNCTION =====
    
    document.getElementById("copy-btn").onclick = function() {
      const text = resultContainer.textContent;
      if (!text || text === "⏳ Generating answer...") {
        alert("Nothing to copy.");
        return;
      }
      
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Copied to clipboard!");
      }).catch(err => {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert("✅ Copied to clipboard!");
      });
    };

    // ===== INITIALIZATION =====
    
    // Update proxy frame source with actual URL
    proxyFrame.src = PROXY_URL;
    
    // Disable generate button until proxy is ready
    generateBtn.disabled = true;
    
    console.log('🚀 Social Media Answer Generator loaded');
    console.log('🔗 Proxy URL:', PROXY_URL);

    // Allow Enter key to generate answer
    questionInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        generateBtn.click();
      }
    });
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</div>
