<div id="answer-widget">
  <style>
    :root {
      --primary-color: #4f46e5;
      --bg-color: #f9fafb;
      --text-color: #111827;
      --card-color: #ffffff;
    }

    #answer-widget {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    #answer-widget h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    #question-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--primary-color);
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .platform-btn, #generate-btn, #copy-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .platform-btn:hover, #generate-btn:hover, #copy-btn:hover {
      background-color: #4338ca;
    }

    #result-container {
      background: var(--card-color);
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
      white-space: pre-wrap;
      line-height: 1.6;
      display: none;
    }

    .loading {
      color: #6b7280;
      font-style: italic;
    }

    .error {
      color: #dc2626;
      background-color: #fef2f2;
      border: 1px solid #fecaca;
    }

    .success {
      color: #065f46;
      background-color: #f0fdf4;
    }

    #proxy-frame {
      width: 0;
      height: 0;
      border: none;
      position: absolute;
    }

    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
    }

    .status-ready {
      background: #f0fdf4;
      color: #166534;
    }

    .status-loading {
      background: #eff6ff;
      color: #1e40af;
    }

    .status-error {
      background: #fef2f2;
      color: #dc2626;
    }
  </style>

  <h2>🎯 Answer To Your Ask Questions</h2>
  <input id="question-input" placeholder="Enter your question..." />
  
  <div id="status" class="status status-loading">🔄 Connecting to AI service...</div>

  <div class="button-group">
    <button id="generate-btn" disabled>Get The Answer</button>
    <button class="platform-btn" onclick="formatResult('facebook')">Facebook</button>
    <button class="platform-btn" onclick="formatResult('instagram')">Instagram</button>
    <button class="platform-btn" onclick="formatResult('tiktok')">TikTok</button>
    <button class="platform-btn" onclick="formatResult('youtube')">YouTube</button>
    <button id="copy-btn">📋 Copy</button>
  </div>

  <div id="result-container"></div>

  <!-- Hidden iframe -->
  <iframe id="proxy-frame"></iframe>

  <script>
    // ⚙️ CONFIG - REPLACE THIS WITH YOUR ACTUAL GAS URL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxs-NEWWd9YJfplJQQL8RMY7IF9h6ljzYFCR0mIx_1l9cJqJRJJrgasn1I7_VtPMgec7Q/exec";
    
    let currentContent = "";
    let isReady = false;

    // 📦 Initialize
    const proxyFrame = document.getElementById('proxy-frame');
    const statusDiv = document.getElementById('status');
    const resultDiv = document.getElementById('result-container');
    const generateBtn = document.getElementById('generate-btn');
    
    // Load the proxy iframe
    proxyFrame.src = GAS_URL;

    // 📡 Communication with proxy
    window.addEventListener('message', function(event) {
      console.log('Message received:', event.data);
      
      switch (event.data.action) {
        case 'ready':
          isReady = true;
          generateBtn.disabled = false;
          statusDiv.textContent = '✅ AI service ready!';
          statusDiv.className = 'status status-ready';
          break;
          
        case 'result':
          if (event.data.data.success) {
            currentContent = event.data.data.content;
            resultDiv.textContent = currentContent;
            resultDiv.className = 'success';
            resultDiv.style.display = 'block';
            statusDiv.textContent = '✅ Answer generated!';
            statusDiv.className = 'status status-ready';
          } else {
            resultDiv.textContent = '❌ Error: ' + event.data.data.error;
            resultDiv.className = 'error';
            resultDiv.style.display = 'block';
            statusDiv.textContent = '❌ ' + event.data.data.error;
            statusDiv.className = 'status status-error';
          }
          break;
          
        case 'error':
          resultDiv.textContent = '❌ Error: ' + event.data.data;
          resultDiv.className = 'error';
          resultDiv.style.display = 'block';
          statusDiv.textContent = '❌ ' + event.data.data;
          statusDiv.className = 'status status-error';
          break;
      }
    });

    // 🎯 Generate answer
    generateBtn.onclick = function() {
      const question = document.getElementById('question-input').value.trim();
      
      if (!question) {
        alert('Please enter a question');
        return;
      }
      
      if (!isReady) {
        alert('AI service not ready yet');
        return;
      }
      
      // Show loading
      resultDiv.textContent = '⏳ Generating your answer...';
      resultDiv.className = 'loading';
      resultDiv.style.display = 'block';
      statusDiv.textContent = '🔄 Generating answer...';
      statusDiv.className = 'status status-loading';
      
      // Send to proxy
      proxyFrame.contentWindow.postMessage({
        action: 'generate',
        question: question
      }, GAS_URL);
    };

    // 🎨 Format for platforms
    function formatResult(platform) {
      if (!currentContent) {
        alert('Generate an answer first');
        return;
      }
      
      let prefix = '';
      switch (platform) {
        case 'facebook': prefix = '📘 Facebook Post:\n\n'; break;
        case 'instagram': prefix = '📸 Instagram:\n\n'; break;
        case 'tiktok': prefix = '🎵 TikTok:\n\n'; break;
        case 'youtube': prefix = '🎬 YouTube:\n\n'; break;
      }
      
      resultDiv.textContent = prefix + currentContent;
    }

    // 📋 Copy function
    document.getElementById('copy-btn').onclick = function() {
      const text = resultDiv.textContent;
      if (!text || text.includes('Generating your answer')) {
        alert('Nothing to copy');
        return;
      }
      
      navigator.clipboard.writeText(text).then(() => {
        alert('✅ Copied to clipboard!');
      });
    };

    // Press Enter to generate
    document.getElementById('question-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        generateBtn.click();
      }
    });

    console.log('🚀 Social Media Generator loaded');
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</div>
